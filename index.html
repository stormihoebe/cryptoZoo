<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escape CryptoZoo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body class="container-fluid">
		<div class="jumbotron">
			<h1>Escape CryptoZoo</h1>
			<h2>A Click Adventure</h2>
		</div>
		<div class="container" id="start">
			<div class="row">
        <form id="userForm">
          <div class="form-group">
            <label for="name">Enter Name:</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <select class="form-control" id="cryptidType">
            <option value="Sasquatch">Sasquatch</option>
            <option value="Chupacabra">Chupacabra</option>
            <option value="Loch Ness Monster">Loch Ness Monster</option>
            <option value="Mermaid">Mermaid</option>
          </select>
          <button type="submit" name="button" class="btn btn-success">Enter Game</button>
        </form>
			</div><!--END row-->
		</div><!--END Start container-->
    <div class="container" id="messageBoard">
      <div class="row">
        <div class="col-xs-6">
          <button type="button" id ="hideMessage" name="button" class="btn btn-warning">Hide Message</button>
          <p><span id="message"></span></p>
          <h4><span id ="dice" class="noShow">Dice</span></h4>
          <button type="button" name="button" id="getStarted" class="btn btn-info"> Lets Get Started</button>
        </div><!--end message column-->
        <div class="col-xs-2">
          <h3>Keys:</h3>
          <h4><span id="amountOfKeys"></span> of 2 Keys</h4>
        </div><!--end keys column-->
        <div class="col-xs-2">
          <h3>Evidence:</h3>
          <h4><span id="amountOfEvidence"></span> of 3 Pieces of Evidence</h4>
        </div><!--end evidence column-->
        <div class="col-xs-2">
          <h3>Allies:</h3>
          <h4><span id="amountOfAllies"></span> of 1 ally</h4>
        </div><!--end keys column-->

      </div><!--end row-->

    </div><!--end message board container-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <button type="button" id = "showMessage" class = "btn btn-success noShow" name="button">Show Message</button>
        </div>
      </div>

    </div>
    <div class="container noShow rooms" id="cageRoom">
      <h1>CAGE</h1>
      <div class="row">
        <span class="showForest "><img src="img/leftArrow.png" alt="left Arrow" class="arrow"></span>
        <span class="showCloset "><img src="img/rightArrow.png" alt="right Arrow" class="rightArrow arrow"></span>
      </div>
      <div class="row">
        <span class="evidence" id="footEvidence"> <img class = "collectable" src="img/footEvidence.png" alt="foot prints"></span>
        <span class="key" id="lockKey"><img class = "collectable" src="img/keylock.jpg" alt="Key in a lock"></span>
      </div>
    </div><!--END cage container-->
    <div class="container noShow rooms" id="forestRoom">
      <h1>FOREST</h1>
      <div class="row">
        <span class="showEntrance "><img src="img/leftArrow.png" alt="left Arrow" class="arrow"></span>
        <span class="showCage rightArrow "><img src="img/rightArrow.png" alt="right Arrow" class="arrow"></span>
      </div>
      <div class="row">
        <span class="evidence" id="hairEvidence"> <img src="img/hairEvidence.png" alt="big foot hair" class = "collectable"></span>
        <span class="ally" id="wildAlly"><img src="img/wildAlly.png" alt="blurry sasquatch image" class = "collectable"></span>
      </div>
    </div><!--END forest container-->
    <div class="container noShow rooms" id="closetRoom">
      <h1>CLOSET</h1>
      <div class="row">
        <span class="showCage "><img src="img/leftArrow.png" alt="left Arrow" class="arrow"></span>
      </div>
      <div class="row">
        <span class="key" id="keyRing"><img src="img/keyRing.png" alt="a ring of keys" class = "collectable"></span>
        <span class="evidence" id="logEvidence"> <img src="img/logEvidence.png" alt="journal" class = "collectable"></span>
        <span class="danger-chance light" id="lightDanger"><img src="img/lightDanger.png" alt=" alarm" class = "collectable"></span>
      </div>
    </div><!--END closet container-->
    <div class="container noShow rooms" id="entranceRoom">
      <h1>ENTRANCE</h1>
      <div class="row">
        <span class="showForest rightArrow "><img src="img/rightArrow.png" alt="right Arrow" class="arrow"></span>
        <h2><span class="exit">EXIT</span></h2>
      </div>
      <div class="row">
        <span class="ally" id="cagedAlly"><img src="img/cagedAlly.png" alt="blurry sasquatch image"></span>
        <span class="evidence" id="brochureEvidence"> <img src="img/brochureEvidence.png" alt="big foot hair" class = "collectable"></span>
        <span class="danger-chance alarm" id="alarmDanger"><img src="img/alarmDanger.png" alt=" alarm " class = "collectable"></span>
      </div>
    </div><!--END entrance container-->
    <div class="container noShow rooms" id="finalReport">
      <h3>Congratulations you were able to collect enough items and make it to the entrance</h3>
      <h4> Items collected:</h4>
      <ul>
        <span id="keysCollected"></span>
      </ul>
      <ul>
        <span id="alliesCollected"></span>
      </ul>
      <ul>
        <span id="evidenceCollected"></span>
      </ul>
      <button type="button" name="button" id="startOver">Start Over</button>

    </div>
	</body>
</html>
